    <body>
        <div class="container">
            <div class="background"></div>
            <div class="form-container">
                <h1>Create Account</h1>
                <form id="MainForm">
                    <label>User ID</label>
                    <input type="text" id="userid" name="userid" required>

                    <label>Email</label>
                    <input type="text" id="email" name="email"  required>

                    <label>Password</label>
                    <input type="password" id="password" name="password" required>

                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <input type="submit" id="create" name="createAccount" value="Create Account" style="height: 30px;background-color:#2D5939;color:white"/>
                </form>
                <p style="color:gray">Already have an account? <a href="login.html" class="login-link" id="login-link">Login here</a></p>
                
              
                <script type="module">
                    // Import the functions you need from the SDKs you need
                    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
                    import { getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
                    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";


                    // Your web app's Firebase configuration
                    const firebaseConfig = {
                        apiKey: "AIzaSyAgk4DfEP563KxV2ogIporjS4gvCkBsxEk",
                        authDomain: "authentication-8c2f6.firebaseapp.com",
                        databaseURL: "https://authentication-8c2f6-default-rtdb.firebaseio.com",
                        projectId: "authentication-8c2f6",
                        storageBucket: "authentication-8c2f6.appspot.com",
                        messagingSenderId: "1051483236770",
                        appId: "1:1051483236770:web:6247218db0ab2ecff4aafb"
                    };
                    
                   
                    // Initialize Firebase
                    const app = initializeApp(firebaseConfig);
                    const database = getDatabase();
                    const auth = getAuth(app);

                    let Email = document.getElementById("email");
                    let UserId = document.getElementById("userid");
                    let Password = document.getElementById("password");
                    let Confirmpw = document.getElementById("confirm_password");
                    let MainForm = document.getElementById("MainForm");

                    let RegisterUser = evt => {
                        evt.preventDefault();

                        createUserWithEmailAndPassword(auth, Email.value, Password.value)
                                .then((credentials) => {
                                    
                                    alert('User Created');
                                    set(ref(database, 'UsersAuthList/' + credentials.user.uid),{
                                        UserID: UserId.value
                                       
                                        
                                    })
                                    
                                     window.location.href = "login.html";
                                })
                                .catch((error) => {
                                    alert(error.message);
                                    console.log(error.code);
                                    console.log(error.message);
                                })
                    }
                    
                   MainForm.addEventListener('submit',RegisterUser);


                </script>
