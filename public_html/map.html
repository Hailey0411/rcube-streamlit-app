<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Addresses</h1>
    <ul id="addressList">
        <li data-address="Blk 101, Jurong East Street 13, 600101">Company</li>
        <li data-address="1 Infinite Loop, Cupertino, CA">Apple HQ</li>
        <li data-address="1 Microsoft Way, Redmond, WA">Microsoft HQ</li>
    </ul>

        <script>
        document.addEventListener('DOMContentLoaded', function () {
    const addressList = document.getElementById('addressList');

    addressList.addEventListener('click', function (event) {
        const target = event.target;

        if (target.tagName === 'LI') {
            const address = target.getAttribute('data-address');
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
            window.open(googleMapsUrl, '_blank');
        }
    });
});
        </script>
    </body>
</html>
